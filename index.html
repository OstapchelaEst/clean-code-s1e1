<!DOCTYPE html>

<head>
   <title>Todo App</title>
   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="info">
      <img src="./eisenhower-matrix.jpg">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
   </div>

   <div class="todo-list">
      <p class="add-todo">
         <label for="new-task">Add Item</label>
      <div class="add-todo__body">
         <input id="new-task" class="add-todo__input" type="text">
         <button>Add</button>
      </div>
      </p>

      <h3>Todo</h3>

      <ul class="incomplete-todo">
         <li>
            <input type="checkbox">
            <label>Pay Bills</label>
            <input type="text" class="incomplete-todo__input">
            <button class="incomplete-todo__edit-button edit">Edit</button>
            <button class="incomplete-todo__delete-button delete">
               <img src="./remove.svg">
            </button>
         </li>

         <li class="edit-mode">
            <input type="checkbox">
            <label>Go Shopping</label>
            <input type="text" value="Go Shopping" class="edit-mode__input">
            <button class="edit-mode__edit-button edit">Save</button>
            <button class="edit-mode__delete-button delete">
               <img src="./remove.svg">
            </button>
         </li>
      </ul>

      <h3>Completed</h3>

      <ul id="completed-tasks">
         <li>
            <input type="checkbox" checked>
            <label>See the Doctor</label>
            <input type="text" class="completed-tasks__input">
            <button class="completed-tasks__edit-button edit">Edit</button>
            <button class="completed-tasks__delete-button delete">
               <img src="./remove.svg">
            </button>
         </li>
      </ul>
   </div>
   <script src="app.js"></script>
</body>

</html>
